<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Paper Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="page6.css">
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <h1>Thank You</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Send the order data to the server and close the session
        fetch('store_order.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({action: 'store_order'})
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            // After storing the order, close the session
            return fetch('close_session.php');
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
        })
        .catch((error) => console.error('Error:', error));
    </script>
</body>
</html>
